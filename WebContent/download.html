	<script>
   		var isMobile = window.matchMedia("only screen and (max-width: 768px)");

if (isMobile.matches) {
    resizeSidebar("1");
    $("body")
        .getNiceScroll()
        .remove();
    $(".sidebar")
        .getNiceScroll()
        .remove();

    $(".computer.only").toggleClass("displaynone");
    $(".colhidden").toggleClass("displaynone");
} else {
    $("body").niceScroll({
        cursorcolor: "#3d3b3b",
        cursorwidth: 5,
        cursorborderradius: 0,
        cursorborder: 0,
        scrollspeed: 50,
        autohidemode: true,
        zindex: 9999999
    });
    $(".sidebar").niceScroll({
        cursorcolor: "#3d3b3b",
        cursorwidth: 2,
        cursorborderradius: 0,
        cursorborder: 0,
        scrollspeed: 50,
        autohidemode: true,
        zindex: 9999999
    });

    $(".displaynone .menu").niceScroll({
        cursorcolor: "#3d3b3b",
        cursorwidth: 5,
        cursorborderradius: 0,
        cursorborder: 0,
        scrollspeed: 50,
        autohidemode: true,
        zindex: 9999999
    });
}
$(".ui.inverted.menu .mobileShow").click(function(){
	$('.ui.sidebar').sidebar('toggle');
})
